<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphatek - ROI Guide for Gyms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" xintegrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color-brand-black: #0D0D0D;
            --color-brand-accent: rgb(47, 124, 83);
            --color-brand-white: #FFFFFF;
            --color-grey-darkest: #1A1A1A;
            --color-grey-dark: #2C2C2C;
            --color-grey-medium: #595959;
            --color-grey-light: #A6A6A6;
            --color-grey-lightest: #D9D9D9;
            --font-primary: 'Roboto', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-bold: 700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            /* scroll-behavior: smooth; REMOVED FOR CUSTOM JS SCROLLING */
        }
        body {
            font-family: var(--font-primary);
            background-color: var(--color-brand-black);
            color: var(--color-grey-lightest);
            line-height: 1.6;
            font-weight: var(--font-weight-light);
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        body.modal-open { overflow: hidden; } 
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        a { color: var(--color-brand-accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        h2, h3, h4 { margin-bottom: 0.8em; font-weight: var(--font-weight-light); color: var(--color-brand-white); }
        .text-accent { color: var(--color-brand-accent); }

        /* Header & Navigation */
        header { position: fixed; width: 100%; top: 20px; z-index: 1000; padding: 10px 5vw; transition: top 0.3s ease; }
        header .header-inner-container { display: flex; justify-content: flex-start; align-items: center; width: 100%; position: relative; opacity: 0; animation: fadeInHeader 0.7s ease-out forwards 1s; }
        @keyframes fadeInHeader { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .logo-area { position: relative; }
        .header-logo-img { height: 55px; width: auto; display: block; }
        
        .site-tagline { position: fixed; bottom: 15px; right: 20px; font-size: 0.7em; font-weight: var(--font-weight-light); color: var(--color-grey-light); z-index: 999; }

        /* General Sections */
        .scrollable-content { position: relative; z-index: 1; background-color: var(--color-brand-black); flex-grow: 1; }
        
        /* UPDATED HERO */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            color: white;
            overflow: hidden;
            padding: 5vh 5vw;
        }
        .hero-video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            overflow: hidden;
        }
        #hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1000px;
            text-align: left;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInFromBottomHeroContent 0.7s ease-out forwards 1s;
        }
        @keyframes fadeInFromBottomHeroContent { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .hero-headline {
            font-size: clamp(2.8rem, 5.5vw, 4rem);
            color: var(--color-brand-white);
            font-weight: var(--font-weight-normal);
            margin: 0;
            line-height: 1.3;
        }
        .hero-headline .static-text { display: block; margin-bottom: 0.2em; }
        .word-rotator-wrapper {
            display: inline-block;
            height: 1.3em; 
            overflow: hidden;
            vertical-align: bottom;
            color: var(--color-brand-accent);
        }
        .word-rotator {
            animation: spin-words 6s infinite ease-in-out;
        }
        .word-rotator span {
            display: block;
            height: 1.3em;
            font-weight: var(--font-weight-bold);
        }
        @keyframes spin-words {
            0%, 28% { transform: translateY(0); }
            33.3%, 61.3% { transform: translateY(-1.3em); }
            66.6%, 94.6% { transform: translateY(-2.6em); }
            100% { transform: translateY(-3.9em); }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            animation: fadeInHeader 1s ease-out forwards 2s;
        }
        .scroll-indicator span {
            display: block;
            width: 12px;
            height: 12px;
            border-bottom: 2px solid var(--color-brand-white);
            border-right: 2px solid var(--color-brand-white);
            transform: rotate(45deg);
            margin: -5px;
            animation: pulse-arrow 2.5s infinite;
        }
        .scroll-indicator span:nth-child(2) {
            animation-delay: -0.4s;
        }
        @keyframes pulse-arrow {
            0% { opacity: 0; transform: rotate(45deg) translate(-10px, -10px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translate(10px, 10px); }
        }

        /* Upgrade Section */
        .upgrade-section { background-color: var(--color-brand-black); padding: 80px 20px; text-align: center; display: flex; align-items: center; justify-content: center; }
        .upgrade-title { font-size: clamp(1.6rem, 3.5vw, 2.4rem); max-width: 950px; margin: 0 auto; line-height: 1.4; font-weight: var(--font-weight-light); color: var(--color-brand-white); display: inline-block; opacity: 0; min-height: 130px; }
        .upgrade-title.is-visible { opacity: 1; }
        .upgrade-title strong { font-weight: var(--font-weight-bold); }
        .upgrade-title b { font-weight: var(--font-weight-bold); }
        .typing-cursor::after { content: '|'; display: inline-block; animation: blink 0.7s infinite; color: var(--color-grey-light); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Parallax Wrapper */
        .dark-parallax-wrapper { position: relative; background-image: url('https://storage.googleapis.com/intro_alphatek/Alphatek-6.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; }
        .dark-parallax-wrapper::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(13, 13, 13, 0.75); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 1; }
        .reports-section { position: relative; z-index: 2; padding-bottom: 100px; }
        
        .reports-section { padding: 100px 20px; }

        /* Reports Section - NEW CATALOG STYLES */
        .reports-section { padding: 80px 0; overflow: hidden; }
        .reports-section h2 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 2em;
        }
        .report-catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .report-catalog-card {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .report-catalog-card:hover {
            transform: translateY(-8px);
            background-color: rgba(44, 44, 44, 0.4);
        }
        .report-catalog-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }
        .report-catalog-card h3 {
            font-size: 1.3rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-brand-accent);
            margin-bottom: 0.5em;
        }
        .report-catalog-card .target-audience {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--color-grey-light);
            margin-bottom: 1em;
        }
        .report-catalog-card .report-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-grey-lightest);
            margin-bottom: 1.5em;
            flex-grow: 1; 
        }
         .report-catalog-card .report-description em {
            display: block;
            margin-top: 0.8em;
            color: var(--color-grey-light);
            font-style: normal;
        }
        .report-catalog-card .report-price {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-brand-white);
            text-align: right;
            margin-top: auto;
        }
        .report-catalog-card .report-reference-link {
            font-size: 0.85rem;
            color: var(--color-grey-light);
            margin-top: 1em;
            padding-top: 1em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: inline-block;
        }
        .report-catalog-card .report-reference-link:hover {
            color: var(--color-brand-white);
            text-decoration: underline;
        }


        /* Report & Reference Modals */
        .report-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .report-modal-overlay.is-visible {
            opacity: 1;
            visibility: visible;
        }
        .report-modal-content {
            background-color: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px 40px;
            border-radius: 12px;
            display: grid;
            gap: 30px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .report-modal-content.report-view {
             grid-template-columns: 1fr 1fr;
             max-width: 900px;
        }
         .report-modal-content.reference-view {
             grid-template-columns: 1fr;
             max-width: 600px;
        }
        .report-modal-overlay.is-visible .report-modal-content {
            transform: scale(1);
        }
        .report-modal-image-container img {
            width: 100%;
            border-radius: 8px;
        }
        .report-modal-text-container h3 {
            font-size: 1.8rem;
            color: var(--color-brand-accent);
        }
        .report-modal-text-container h4 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 1.2rem;
            color: var(--color-brand-white);
            border-bottom: 1px solid var(--color-brand-accent);
            padding-bottom: 0.3em;
        }
        .report-modal-text-container p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--color-grey-lightest);
        }
        .report-modal-text-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .report-modal-text-container ul li {
            background-color: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .close-report-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--color-grey-lightest);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-report-modal:hover { color: var(--color-brand-white); }
        
        /* VISUAL REFERENCE GRAPH STYLES */
        .reference-graph-container {
            width: 100%;
            margin-top: 1em;
        }
        .reference-graph-container svg {
            width: 100%;
            height: auto;
            font-family: var(--font-primary);
        }
         .graph-zone-poor { fill: #d9534f; }
         .graph-zone-average { fill: #f0ad4e; }
         .graph-zone-good { fill: #5cb85c; }
         .graph-zone-excellent { fill: #2e8b57; }
        .graph-curve-outline {
            fill: none;
            stroke: var(--color-grey-lightest);
            stroke-width: 1.5;
        }
        .graph-axis-line, .graph-tick {
            stroke: var(--color-grey-medium);
            stroke-width: 1;
        }
        .graph-axis-label, .graph-category-label {
            fill: var(--color-brand-white);
            text-anchor: middle;
        }
        .graph-axis-label {
             font-size: 12px;
        }
         .graph-category-label {
            font-size: 14px;
            font-weight: var(--font-weight-bold);
         }

        /* Total Revenue & ROI STYLES */
        .total-revenue-section, .roi-calculator-section {
            background-color: var(--color-brand-black);
            padding: 100px 20px;
        }
         .total-revenue-section {
             padding-bottom: 0;
         }
        .revenue-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--color-grey-darkest);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .revenue-container h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.5em;
        }
        .revenue-container p {
            color: var(--color-grey-light);
            max-width: 600px;
            margin: 0 auto 2em;
        }
        .total-revenue-display {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2em;
        }
        .total-revenue-display h4 {
            font-size: 1.2rem;
            color: var(--color-grey-light);
            font-weight: var(--font-weight-light);
            margin-bottom: 0.5em;
        }
        .total-revenue-display p {
            font-size: 2.2rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-brand-accent);
            margin: 0;
        }
        
        .roi-input-groups {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 2em;
        }
        .roi-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .roi-input-group label {
            font-size: 1.1rem;
        }
        .roi-input-group input {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            background-color: var(--color-brand-black);
            border: 1px solid var(--color-grey-medium);
            color: var(--color-brand-white);
            border-radius: 8px;
            -moz-appearance: textfield;
        }
        .roi-input-group input::-webkit-outer-spin-button,
        .roi-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .roi-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 30px;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2em;
        }
        .roi-result-box h4 {
            font-size: 1.2rem;
            color: var(--color-grey-light);
            font-weight: var(--font-weight-light);
            margin-bottom: 0.5em;
        }
        .roi-result-box p {
            font-size: 1.8rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-brand-accent);
            margin: 0;
        }

        footer {
            background-color: var(--color-brand-black); 
            color: var(--color-grey-lightest); 
            padding: 1.5em 0;
            position: relative; 
            z-index: 2;
            text-align: center;
            border-top: 1px solid var(--color-grey-darkest);
        }
        .footer-logo-link { position: absolute; left: 5vw; bottom: 50%; transform: translateY(50%); }
        .reddot-logo { height: 75px; width: auto; display: block; }
        footer p { font-weight: var(--font-weight-light); margin-bottom: 0; color: var(--color-grey-lightest); }
        .footer-social-icons { margin-top: 1em; }
        .footer-social-icons a { color: var(--color-grey-lightest); margin: 0 10px; font-size: 1.5
